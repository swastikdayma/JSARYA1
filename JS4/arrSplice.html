<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- The first parameter (2) defines the position where new elements should be added (spliced in).

The second parameter (0) defines how many elements should be removed.

The rest of the parameters ("Lemon" , "Kiwi") define the new elements to be added.

The splice() method returns an array with the deleted items: -->

<p id="p1"></p>
<p id="p2"></p>
<p id="p3"></p>

<script>
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("p1").innerHTML = "Original Array:<br> " + fruits;
let removed = fruits.splice(2, 1, "Lemon", "Kiwi");
document.getElementById("p2").innerHTML = "New Array:<br>" + fruits;
document.getElementById("p3").innerHTML = "Removed Items:<br> " + removed; 
</script>
